<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Shopping List</title>
  <!-- CSS styles for purchased items -->
  <style>
    .purchased {
      text-decoration: line-through;
      background-color: #d3d3d3;
    }
  </style>
</head>
<body>
  <!-- Main title of the application -->
  <h1>Shopping List</h1>

  <!-- Input field for adding new items to the shopping list -->
  <input type="text" id="item-input" placeholder="Add a new item">

  <!-- Button to add new items to the shopping list -->
  <button id="add-button">Add</button>

  <!-- Unordered list to display shopping list items -->
  <ul id="shopping-list"></ul>

  <!-- Button to clear all items from the shopping list -->
  <button id="clear-button">Clear List</button>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
